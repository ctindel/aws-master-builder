service: ctindel-mb3-dynamodb-es

frameworkVersion: ">=1.1.0 <2.0.0"

# Note that you need to provide subnetIds for your private and public subnets
# And you need to configure a VPC s3 endpoint or else the lambda running in the
#  VPC won't be able to access s3.
#  https://aws.amazon.com/blogs/aws/new-vpc-endpoint-for-amazon-s3/
# Update the bucket names as appropriate also
provider:
  name: aws
  region: ${opt:region}
  runtime: nodejs8.10
  endpointType: REGIONAL
  role: arn:aws:iam::284628898641:role/ctindel-mb3-LambdaRole-1F7IE8EVP8E2W
  apiGateway:
    restApiId: n5cvl8tzvh # REST API resource ID. Default is generated by the framework
    restApiRootResourceId: tvl85h9ey8 # Root resource, represent as / path

resources:
  Resources:
    ProductDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ctindel-mb3-product
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    ProductDynamoDbTableUEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref ProductDynamoDbTable, '-ue-alarm']]
        AlarmDescription: 'Alarm when DynamoDB user errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'UserErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref ProductDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1
    ProductDynamoDbTableSEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref ProductDynamoDbTable, '-se-alarm']]
        AlarmDescription: 'Alarm when DynamoDB system errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'SystemErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref ProductDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1
    ReviewDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: productId
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ctindel-mb3-review
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: ReviewProductIdIndex
            KeySchema:
              - AttributeName: productId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    ReviewDynamoDbTableUEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref ReviewDynamoDbTable, '-ue-alarm']]
        AlarmDescription: 'Alarm when DynamoDB user errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'UserErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref ReviewDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1
    ReviewDynamoDbTableSEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref ReviewDynamoDbTable, '-se-alarm']]
        AlarmDescription: 'Alarm when DynamoDB system errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'SystemErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref ReviewDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1
    OrderDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ctindel-mb3-order
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    OrderDynamoDbTableUEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref OrderDynamoDbTable, '-ue-alarm']]
        AlarmDescription: 'Alarm when DynamoDB user errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'UserErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref OrderDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1
    OrderDynamoDbTableSEAlarm:
      Type: 'AWS::CloudWatch::Alarm'
      Properties:
        AlarmName: !Join ['', [!Ref OrderDynamoDbTable, '-se-alarm']]
        AlarmDescription: 'Alarm when DynamoDB system errors occur'
        AlarmActions:
          - 'arn:aws:sns:us-east-2:284628898641:ctindel-mb3-sns'
        Namespace: 'AWS/DynamoDB'
        MetricName: 'SystemErrors'
        Dimensions:
          - 
            Name: 'TableName'
            Value: !Ref OrderDynamoDbTable
        Statistic: 'Sum'
        Threshold: 0
        ComparisonOperator: 'GreaterThanThreshold'
        Period: 60
        Unit: 'Count'
        EvaluationPeriods: 1

functions:
  product-mdb-dynamodb:
    handler: mdb_ddb_sync_handler.handler
    environment:
      TARGET_DDB_TABLE: ctindel-mb3-product
    events:
      - stream:
         type: dynamodb
         arn: arn:aws:dynamodb:us-east-2:284628898641:table/product/stream/2019-02-20T00:31:50.611
         batchSize: 1
         startingPosition: TRIM_HORIZON

  review-mdb-dynamodb:
    handler: mdb_ddb_sync_handler.handler
    environment:
      TARGET_DDB_TABLE: ctindel-mb3-review
    events:
      - stream:
         type: dynamodb
         arn: arn:aws:dynamodb:us-east-2:284628898641:table/review/stream/2019-02-20T01:42:00.005
         batchSize: 1
         startingPosition: TRIM_HORIZON

  order-mdb-dynamodb:
    handler: mdb_ddb_sync_handler.handler
    environment:
      TARGET_DDB_TABLE: ctindel-mb3-order
    events:
      - stream:
         type: dynamodb
         arn: arn:aws:dynamodb:us-east-2:284628898641:table/order/stream/2019-02-20T01:42:34.065
         batchSize: 1
         startingPosition: TRIM_HORIZON

  product-dynamodb-es:
    handler: ddb_es_sync_handler.handler
    environment:
      ES_ENDPOINT: https://search-ctindel-mb3-es2-i7lb3hukvelz4cvqlqumms2qly.us-east-2.es.amazonaws.com
      INDEX: product
      TYPE: _doc
    events:
      - stream:
         type: dynamodb
         arn:
           Fn::GetAtt: [ ProductDynamoDbTable, StreamArn ]
         batchSize: 1
         startingPosition: TRIM_HORIZON

  review-dynamodb-es:
    handler: ddb_es_sync_handler.handler
    environment:
      ES_ENDPOINT: https://search-ctindel-mb3-es2-i7lb3hukvelz4cvqlqumms2qly.us-east-2.es.amazonaws.com
      INDEX: review
      TYPE: _doc
    events:
      - stream:
         type: dynamodb
         arn:
           Fn::GetAtt: [ ReviewDynamoDbTable, StreamArn ]
         batchSize: 1
         startingPosition: TRIM_HORIZON

  order-dynamodb-es:
    handler: ddb_es_sync_handler.handler
    environment:
      ES_ENDPOINT: https://search-ctindel-mb3-es2-i7lb3hukvelz4cvqlqumms2qly.us-east-2.es.amazonaws.com
      INDEX: order
      TYPE: _doc
    events:
      - stream:
         type: dynamodb
         arn:
           Fn::GetAtt: [ OrderDynamoDbTable, StreamArn ]
         batchSize: 1
         startingPosition: TRIM_HORIZON

  insert-order-dynamodb:
    handler: ddb_order_handler.insertNewDDBOrder
    environment:
      TARGET_DDB_ORDER_TABLE: ctindel-mb3-order
      TARGET_DDB_PRODUCT_TABLE: ctindel-mb3-product
    events:
      - http:
          path: /newOrder
          method: post
          cors: true
  search-reviews:
    handler: es_search_handler.esReviewSearchHandler
    environment:
      ES_ENDPOINT: https://search-ctindel-mb3-es2-i7lb3hukvelz4cvqlqumms2qly.us-east-2.es.amazonaws.com
      ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
      SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
    events:
      - http:
          path: /search/review
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                searchText: true
  search-products:
    handler: es_search_handler.esProductSearchHandler
    environment:
      ES_ENDPOINT: https://search-ctindel-mb3-es2-i7lb3hukvelz4cvqlqumms2qly.us-east-2.es.amazonaws.com
      ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
      SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
    events:
      - http:
          path: /search/product
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                searchText: true
